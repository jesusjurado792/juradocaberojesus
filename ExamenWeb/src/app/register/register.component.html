<div class="modal fade" id="modalReg" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]=registerForm (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="mb-3 col">
                <label class="col-form-label">Nombre(s):</label>
                <input 
                  formControlName="firstName"
                  type="text" 
                  class="form-control"
                  [ngClass]="{'is-invalid': submitted && f.firstName.errors}"
                >
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <div *ngIf="f.firstName.errors.required">Nombre requerido</div>
                </div>
              </div>
              <div class="mb-3 col">
                <label class="col-form-label">Apellidos:</label>
                <input 
                  formControlName="lastName"
                  type="text" 
                  class="form-control"
                  [ngClass]="{'is-invalid': submitted && f.user.errors}"
                >
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">Apellido requerido</div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="mb-3 col">
                <label class="col-form-label">Usuario:</label>
                <input 
                  formControlName="user"
                  type="text" 
                  class="form-control"
                  [ngClass]="{'is-invalid': submitted && f.user.errors}"
                >
                <div *ngIf="submitted && f.user.errors" class="invalid-feedback">
                  <div *ngIf="f.user.errors.required">Usuario requerido</div>
                </div>
              </div>
              <div class="mb-3 col">
                <label class="col-form-label">Correo Electronico:</label>
                <input 
                  formControlName="eMail"
                  type="text" 
                  class="form-control"
                  [ngClass]="{'is-invalid': submitted && f.eMail.errors}"
                >
                <div *ngIf="submitted && f.eMail.errors" class="invalid-feedback">
                  <div *ngIf="f.eMail.errors.required">Email requerido</div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="mb-3 col">
                <label class="col-form-label">Contraseña:</label>
                <input 
                  formControlName="password"
                  type="text" 
                  class="form-control"
                  [ngClass]="{'is-invalid': submitted && f.password.errors}"
                >
                <div *ngIf="submitted && f.password .errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Contraseña requerida</div>
                </div>
              </div>
              <div class="mb-3 col">
                <label class="col-form-label">Confirmar contraseña:</label>
                <input 
                  formControlName="confirm"
                  type="text" 
                  class="form-control"
                  [ngClass]="{'is-invalid': submitted && f.user.errors}"
                >
                <div *ngIf="submitted && f.confirm.errors" class="invalid-feedback">
                  <div *ngIf="f.confirm.errors.required">Confimacion requerida</div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-outline-success" >Registrar</button>
            </div>
          </form>
          </div>
        </div>
    </div>
  </div>
