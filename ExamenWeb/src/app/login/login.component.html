<div class="modal fade" id="modalLog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]=registerForm (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="col-form-label">Usuario:</label>
              <input 
                formControlName="user"
                type="text" 
                class="form-control"
                [ngClass]="{'is-invalid': submitted && f.user.errors}">
              <div *ngIf="submitted && f.user.errors" class="invalid-feedback">
                <div *ngIf="f.user.errors.required">Usuario requerido</div>
              </div>
                
              </div>
              <div class="mb-3">
                <label class="col-form-label">Contraseña:</label>
                <input 
                formControlName="password"
                type="password" 
                class="form-control"
                [ngClass]="{'is-invalid': submitted && f.password.errors}"
                >
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Contraseña requerida</div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-outline-success">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
